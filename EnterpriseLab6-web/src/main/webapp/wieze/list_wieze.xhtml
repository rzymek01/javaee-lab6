<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <body>
        <ui:composition template="/WEB-INF/templates/main.xhtml">
            <ui:define name="head">
                <title>#{msg.books}</title>
            </ui:define>
            <ui:define name="content">
                <h:dataTable value="#{listWieze.wieze}" var="wieza">
                    <h:column>
                        <h:outputText value="#{wieza.id}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{wieza.wysokosc}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{wieza.owner.login}"/>
                    </h:column>
                    <h:column>
                        <h:dataTable value="#{wieza.mag}" var="mag">
                            <h:column>
                                <h:outputText value="#{mag.id}"/>
                            </h:column>
                            <h:column>
                                <h:outputText value="#{mag.imie}"/>
                            </h:column>
                            <h:column>
                                <h:outputText value="#{mag.mana}"/>
                            </h:column>
                            <h:column>
                                <h:outputText value="#{mag.zywiol}"/>
                            </h:column>
                            <h:column>
                                <h:button value="#{msg.view}" outcome="view_mag.xhtml">
                                    <f:param name="magId" value="#{mag.id}"/>
                                </h:button>
                            </h:column>
                            <h:column>
                                <h:button value="#{msg.edit}" outcome="edit_mag.xhtml">
                                    <f:param name="magId" value="#{mag.id}"/>
                                </h:button>
                            </h:column>
                            <h:column>
                                <h:form>
                                    <h:commandButton value="#{msg.remove}" action="#{listWieze.removeMag(mag)}"/>
                                </h:form>
                            </h:column>
                        </h:dataTable>
                    </h:column>
                    <h:column>
                        <h:button value="#{msg.view}" outcome="view_wieza.xhtml">
                            <f:param name="wiezaId" value="#{wieza.id}"/>
                        </h:button>
                    </h:column>
                    <h:column>
                        <h:button value="#{msg.edit}" outcome="edit_wieza.xhtml">
                            <f:param name="wiezaId" value="#{wieza.id}"/>
                        </h:button>
                    </h:column>
                    <h:column>
                        <h:form>
                            <h:commandButton value="#{msg.remove}" action="#{listWieze.removeWieza(wieza)}"/>
                        </h:form>
                    </h:column>
                </h:dataTable>
                <h:form>
                    <h:commandButton value="#{msg.download}" action="#{listWieze.downloadSwiatXML()}"/>
                </h:form>
                <h:button value="#{msg.newTower}" outcome="edit_wieza.xhtml"/>
                <h:button value="#{msg.newMag}" outcome="edit_mag.xhtml"/>
                <h:form>
                    <h:commandButton value="Trenuj magów (zwiększa manę o 15)" action="#{listWieze.trenujMagow(15)}"/>
                </h:form>
                <br/>
                <h:button value="Zmień hasło" outcome="edit_user.xhtml"/>
            </ui:define>
        </ui:composition>
    </body>
</html>
