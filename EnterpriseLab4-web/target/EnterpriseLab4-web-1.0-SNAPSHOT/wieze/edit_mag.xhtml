<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:metadata>
  <f:viewParam name="magId" value="#{editMag.magId}"/>
  <f:event type="preRenderView" listener="#{editMag.init()}"/>
</f:metadata>

<body>
<ui:composition template="/WEB-INF/templates/main.xhtml">
  <ui:define name="head">
    <title>Mag #{editMag.mag.imie}</title>
  </ui:define>
  <ui:define name="content">
    <h:form>
      <h:panelGrid columns="3">
        <h:outputLabel value="#{msg.name}:" for="imie"/>
        <h:inputText id="imie" value="#{editMag.mag.imie}" required="true"/>
        <h:message for="imie"/>

        <h:outputLabel value="#{msg.mana}:" for="mana"/>
        <h:inputText id="mana" value="#{editMag.mag.mana}" required="true"/>
        <h:message for="mana"/>

        <h:outputLabel value="#{msg.element}:" for="zywiol"/>
        <h:selectOneMenu id="zywiol" value="#{editMag.mag.zywiol}" required="true">
          <f:selectItems value="#{editMag.zywiolyAsSelectItems}"/>
        </h:selectOneMenu>
        <h:message for="zywiol"/>

        <h:outputLabel value="#{msg.books}:" for="wieza"/>
        <h:selectOneMenu id="wieza" value="#{editMag.mag.wieza}" converter="#{wiezaConverter}" required="true">
          <f:selectItems value="#{editMag.wiezeAsSelectItems}"/>
        </h:selectOneMenu>
        <h:message for="wieza"/>
      </h:panelGrid>
      <h:commandButton value="#{msg.save}" action="#{editMag.saveMag()}"/>
    </h:form>
    <h:button value="#{msg.back}" outcome="list_wieze.xhtml"/>
  </ui:define>
</ui:composition>
</body>
</html>
