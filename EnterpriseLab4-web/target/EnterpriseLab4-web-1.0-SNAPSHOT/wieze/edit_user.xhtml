<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:metadata>
  <f:viewParam name="userId" value="#{editUser.userId}"/>
  <f:event type="preRenderView" listener="#{editUser.init()}"/>
</f:metadata>

<body>
<ui:composition template="/WEB-INF/templates/main.xhtml">
  <ui:define name="head">
    <title>Użytkownik #{editUser.user.login}</title>
  </ui:define>
  <ui:define name="content">
    <h:form id="form">
      <h:panelGrid columns="3">
        <h:outputLabel value="Login:" for="login"/>
        <h:inputText id="login" value="#{editUser.user.login}" disabled="disabled"/>
        <h:message for="login"/>

        <h:outputLabel value="Hasło:" for="password"/>
        <h:inputSecret id="password" value="#{editUser.user.password}" required="true"/>
        <h:message for="password"/>

      </h:panelGrid>
      <h:commandButton value="#{msg.save}" action="#{editUser.saveUser()}"/>
      <br/><br/>
      <h:message for="form"/>
    </h:form>
    <h:button value="#{msg.back}" outcome="list_wieze.xhtml"/>
  </ui:define>
</ui:composition>
</body>
</html>
